<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-conatin-1">
        <div class="row">
            <div class="container">
                <div class="form-contain">
                    <form id="register-form">
                        <h3>Register Form</h3>
                        <div id="input-decoration" class="col col-md-6 col-lg-4 col-3 col-xl-12">
                            <input type="text" class="form-control" id="name" name="name" placeholder="name">
                        </div><br/>
                        <div class="input-decoration" class="col col-md-6 col-lg-4 col-3 col-xl-12">
                            <input type="text" class="form-control" id="email" name="email" placeholder="email">
                        </div><br/>
                        <div class="input-decoration" class="col col-md-6 col-lg-4 col-3 col-xl-12">
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="phone">
                        </div><br/>
                        <div class="input-decoration" class="col col-md-6 col-lg-4 col-3 col-xl-12">
                            <input type="text" class="form-control" id="age" name="age" placeholder="age">
                        </div><br/>
                        <div class="input-decoration" class="col col-md-6 col-lg-4 col-3 col-xl-12">
                            <input type="text" class="form-control" id="gender" name="gender" placeholder="gender">
                        </div><br/>
                        <div class="input-decoration" class="col col-md-6 col-lg-4 col-3 col-xl-12">
                            <input type="text" class="form-control" id="adress" name="adress" placeholder="adress">
                        </div><br/>
                        <div>
                            <button id="submit" type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
